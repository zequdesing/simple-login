<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-gradient {
            background: linear-gradient(-45deg, #000000, #1a1a1a, #0a0a0a, #262626);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification-enter {
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .notification-exit {
            animation: slideOut 0.3s ease-out;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .glass-effect {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input:focus {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary {
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

                    <input type="text" id="registerName"

                        class="w-full px-4 py-3 bg-black/40 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-white transition-all"

        <div class="text-center mt-4 fade-in">
            <p class="text-gray-400 text-sm">
                <span id="footerText">Don't have an account?</span>
                <button onclick="toggleForm()" id="footerBtn" class="text-white font-semibold hover:underline ml-1">Sign Up</button>
            </p>
        </div>
    </div>

    <script>
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            notification.className = `notification-enter flex items-center gap-3 p-4 bg-zinc-900/95 backdrop-blur-lg border border-gray-800 rounded-2xl shadow-2xl min-w-[300px]`;
            notification.innerHTML = `
                <div class="${colors[type]} w-2 h-12 rounded-full"></div>
                <p class="text-white text-sm font-medium flex-1">${message}</p>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-white">Ã—</button>
            `;
            
            container.appendChild(notification);
            setTimeout(() => {
                notification.classList.add('notification-exit');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
        
        function setLoading(type, loading) {
            const spinner = document.getElementById(`${type}Spinner`);
            const text = document.getElementById(`${type}BtnText`);
            const btn = document.getElementById(`${type}Btn`);
            
            if (loading) {
                spinner.classList.remove('hidden');
                text.textContent = 'Please wait...';
                btn.disabled = true;
                btn.classList.add('opacity-75');
            } else {
                spinner.classList.add('hidden');
                text.textContent = type === 'login' ? 'Sign In' : 'Create Account';
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }
        }
        
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const footerText = document.getElementById('footerText');
            const footerBtn = document.getElementById('footerBtn');

            if (tab === 'login') {
                loginTab.classList.add('bg-white', 'text-black');
                loginTab.classList.remove('text-gray-400');
                registerTab.classList.remove('bg-white', 'text-black');
                registerTab.classList.add('text-gray-400');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                footerText.textContent = "Don't have an account?";
                footerBtn.textContent = "Sign Up";
            } else {
                registerTab.classList.add('bg-white', 'text-black');
                registerTab.classList.remove('text-gray-400');
                loginTab.classList.remove('bg-white', 'text-black');
                loginTab.classList.add('text-gray-400');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                footerText.textContent = "Already have an account?";
                footerBtn.textContent = "Sign In";
            }
        }
        
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            switchTab(loginForm.classList.contains('hidden') ? 'login' : 'register');
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            setLoading('login', true);
            await new Promise(r => setTimeout(r, 1500));
            setLoading('login', false);
            showNotification('Login successful! Welcome back.', 'success');
        }

        async function handleRegister() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerConfirm').value;
            const terms = document.getElementById('terms').checked;

            if (!name || !email || !password || !confirm) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirm) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (!terms) {
                showNotification('Please accept the terms', 'warning');
                return;
            }

            setLoading('register', true);
            await new Promise(r => setTimeout(r, 2000));
            setLoading('register', false);
            showNotification('Account created successfully!', 'success');
        }

        function socialLogin(provider) {
            showNotification(`Connecting to ${provider}...`, 'info');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            ['loginEmail', 'loginPassword'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', e => {
                    if (e.key === 'Enter') handleLogin();
                });
            });
            
            ['registerName', 'registerEmail', 'registerPassword', 'registerConfirm'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', e => {
                    if (e.key === 'Enter') handleRegister();
                });
            });
        });
    </script>
</body>
